<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">

    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title">Bookings</h4>

            </div>

            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="search here" style="float: right;">
            </div>
            <!-- <div class="col-sm-4">
                <button class="btn btn-primary" style="float: right;" routerLink="/registeredusers">Registered Users</button>
            </div> -->
        </div>
        <div class="row">
            <div class="col-sm-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <!--SL NO Column -->
                    <ng-container matColumnDef="slno">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>SL NO </mat-header-cell>
                        <mat-cell *matCellDef="let row;let i=index;"> C{{i+1}} </mat-cell>
                    </ng-container>


                    <!--Branch-->
                    <ng-container matColumnDef="branch">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Branch</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.branch}} </mat-cell>
                    </ng-container>

                    <!--Client Details-->
                    <ng-container matColumnDef="clientdetails">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Client Details</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.clientdetails}} </mat-cell>
                    </ng-container>

                    <!--Service-->
                    <ng-container matColumnDef="service">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Service</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.service}} </mat-cell>
                    </ng-container>

                    <!--Plan-->
                    <ng-container matColumnDef="plan">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Plan</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.plan}} </mat-cell>
                    </ng-container>

                    <!--Date Of Appointment-->
                    <ng-container matColumnDef="dappointment">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Date of Appointment</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.dappointment}} </mat-cell>
                    </ng-container>

                    <!--Booking Date-->
                    <ng-container matColumnDef="bookingdate">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Booking Date</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.bookingdate}} </mat-cell>
                    </ng-container>

                    <!--Time-->
                    <ng-container matColumnDef="time">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Time</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.time}} </mat-cell>
                    </ng-container>

                    <!--Action Column -->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <!-- <button class="btn btn-success"> -->
                            <!-- <i class="fa fa-edit" (click)="edit(row)"></i> -->
                            <button class="btn btn-success" (click)="edit(row)"><i class="fa fa-edit"
                                    style="color: white;"></i></button> &nbsp;
                            <div>
                                <button class="btn btn-warning" (click)="active(row)" *ngIf="row.menu_state == 'Inactive'">Active </button>&nbsp;
                                <button class="btn btn-danger" (click)="inactive(row)" *ngIf="row.menu_state == 'Active'">In-Active </button>

                            </div>

                        </mat-cell>
                    </ng-container>


                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>

                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
